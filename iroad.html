<body>

    <!--page principale montrant la carte-->
    <section id="carte" data-role="page" data-add-back-btn="true" data-theme="d">
        <div data-role="panel" data-position="right" data-display="overlay" id="configuration" class="ui-content" data-theme="b">
            <h1>Configuration <span class= "fa fa-cogs fa-2x"></span></h1> 
			<label for="flip-1">Rotation dynamique de la carte</label>
			<select name="flip-1" id="flip-rotation" data-role="flipswitch" data-theme="b">
				<option value="off">Off</option>
				<option value="on">On</option>
			</select>
			<label for="flip-2">Tracé du parcours</label>
			<select name="flip-2" id="flip-parcours" data-role="flipswitch" data-theme="b">
				<option value="off">Off</option>
				<option value="on">On</option>
			</select>
            <br>
            <a href="#carte" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-icon-delete ui-btn-icon-left ui-btn-inline">Close</a>
        </div>
		
		
		
        <header id="carte-header" data-role="header" data-theme="b">
		
		<div class="hd-application">IRoad</div>
		<!-- <div id="header-statut" class="hd-statut ui-nodisc-icon ui-alt-icon"></div> -->
       
        </header>
        <div class="content" data-role="content">
			<div id="carte-content" ></div>
			
			<div data-role="popup" id="desc_signalement" class="ui-content" data-theme="b"></div>
			<div data-role="popup" id="network_alert" class="ui-content" data-theme="b">
				<div>
					<center><img src="/iroad/images/offline.png"/></center>	
				</div>
				<h1>Aucune connexion internet...<h1>
			</div>
			<div data-role="popup" id="geo_alert" class="ui-content" data-theme="b">
				<div>
					<center><img src="/iroad/images/geo.png"/></center>	
				</div>
				<p><strong>Localisation indisponible...</strong></p>
				<p>Veuillez activer la position sur le navigateur ou l'appareil</p>
			</div>
			<div id="compass"><img src="/iroad/images/compass.png"/></div>
				
			<div id ="button-refocus" class="round-button"><div class="round-button-circle round-button-circle-refocus"><a id="a-refocus" href="" class="round-button"><span class= "fa fa-bullseye "></span></a></div></div>
			<div id ="button-signalement" class="round-button"><div class="round-button-circle round-button-circle-signalement right"><a id="a-signalement" href="#signalement" class="round-button" data-transition="pop"><span class= "fa fa-exclamation"></span></a></div></div>
        </div>
        <footer id="carte-footer" data-role="footer" data-position="fixed" data-theme="b">
            <div data-role="navbar">
                <ul>
                    <li><a href="#"  onclick="stopAutoNavigation()"><span class= "fa fa-sign-in fa-2x"></span></a></li>
                    <li><a href="#configuration" onclick=""><span class= "fa fa-cogs fa-2x"></span></a></li>
                </ul>
            </div>
        </footer>
    </section>

    <!--page de connexion au compte-->
    <section id="compte" data-role='page' data-theme='b'>

        <header data-role='header'></header>
        <div class="content" data-role="content">

        </div>

        <footer data-role='footer' data-position='fixed' data-theme='b'></footer>
    </section>

    <!--page servant afficher les controles des différent signalements-->
    <section id="signalement" data-role="page" data-theme="b">
        <header data-role="header" data-theme="b" data-position="fixed">
            <a href="#carte" data-theme="d" data-icon="arrow-l" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc"></a>
            <h1></h1>
        </header>
        <div class="content" data-role="content">
		<div id ="signalement-content">
   
  <!-- /grid-c -->
		<div class="ui-grid-b">
  <div class="ui-block-a"><img  class="img-btn" src="/iroad/images/police-btn.png" alt="Police" onclick="signaler('controle')"/></div>
  <div class="ui-block-b"><img  class="img-btn" src="/iroad/images/accident-btn.png" alt="Accident" onclick="signaler('accident')"></div>
  <div class="ui-block-c"><img  class="img-btn" src="/iroad/images/travaux-btn.png" alt="Travaux" onclick="signaler('travaux')"></div>
  <div class="ui-block-a"><img  class="img-btn" src="/iroad/images/bouchon-btn.png" alt="Travaux" onclick="signaler('bouchon')"></div>
 
</div>
		</div >
		</div>
        <footer data-role="footer" data-position="fixed" data-theme="b"><h1></h1></footer>
    </section>

    <!--page annexe-->
    <section id="annexe" data-role="page" data-theme="b">
        <header data-role="header" data-theme="b" data-position="fixed">
            <a href="#Home" data-theme="d" data-icon="arrow-l" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc"></a>
            <h1></h1>
        </header>
        <div class="content" data-role="content"></div>
        <footer data-role="footer" data-position="fixed" data-theme="b"><h1></h1></footer>
    </section>




    <script src="http://maps.google.com/maps/api/js?key=AIzaSyBq_t5qPHzeth6FRotgPoStA3uJP-ZTrxY"></script>

    <script src="/iroad/scripts/index.js"></script>
